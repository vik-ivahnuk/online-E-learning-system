<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Home</title>
        {% load static %}
        {% load app_tags %}
        <link rel="icon" href="{% static 'app/img/logo_main.png'  %}">
        <link rel="stylesheet" href="{% static 'app/css/home-page.css' %}">
    </head>
<body>

   {% show_header username name True %}

    <div class="container my-4">
        <div class="p-3 text-center mode">
            <h1 class="text-body-emphasis">Вибраний режим роботи</h1>
            <div class="col-lg-6 mx-auto">
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <button type="button" class="btn align-items-center btn btn-primary btn-lg px-4 rounded-pill">Студент</button>
                    <a href="{% url 'teacher' %}" class="btn btn-outline-secondary btn-lg px-4 rounded-pill">Вчитель</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-4">
        <div class="p-3 mode">
            <div class="row">
                    <h1 class="text-center text-body-emphasis">
                        Приєднатися до курсу
                        <button id="show-form" class="btn btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#form-add" aria-expanded="false" aria-controls="form-add">
                            <i id="plus" class="bi bi-plus-lg"></i>
                            <i id="c-up" class="bi bi-chevron-up hidden-element"></i>
                        </button>
                    </h1>

                    <div id="form-add" class="col-md-12 collapse">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Уведіть код курсу">
                            <button class="btn btn-outline-secondary" type="submit">
                                <i class="bi bi-person-plus-fill"></i>
                            </button>
                        </form>
                        <span class="text-body-emphasis">Код курсу ви можете отримати у свого вчителя:</span>
                    </div>
            </div>
        </div>
    </div>

    <div class="container my-4">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

            <div class="col">
                <div class="card shadow-sm course">

                    <div class="head p-3">
                        <h1 class="head-text">
                            Алгоритми та склданість
                        </h1>
                        <i class="bi bi-person-circle head-icon"></i>
                        <h2 class="head-text">
                            Win S
                        </h2>
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            Text Text Text Text Text Text Text Text Text Text Text Text
                        </p>


                        <div class="d-flex justify-content-between align-items-center">
                            <div class="justify-content-start">
                                <button type="button" class="btn btn-sm btn-primary rounded-pill card-btn">
                                    Переглянути <i class="bi bi-arrow-right"></i>
                                </button>
                            </div>
                            <div class="mx-2"></div>
                            <div class="justify-content-end ml-auto">
                                <button type="button" class="btn btn-sm btn-danger rounded-pill card-btn">
                                    Покинути курс
                                </button>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
    const showFormButton = document.getElementById('show-form');
    const plusIcon = document.getElementById('plus');
    const cUpIcon = document.getElementById('c-up');

    showFormButton.addEventListener('click', function() {
      plusIcon.classList.toggle('hidden-element');
      cUpIcon.classList.toggle('hidden-element');
    });
    </script>

    <script>


    </script>

</body>
</html>
