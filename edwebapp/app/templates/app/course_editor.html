<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Tests</title>
        {% load static %}
        {% load app_tags %}
        <link rel="icon" href="{% static 'app/img/logo_main.png'  %}">
        <link rel="stylesheet" href="{% static 'app/css/main.css' %}">
    </head>
<body>

    {% show_header username name %}
    <div class="d-flex p-2">
        <div class="container">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a href="{% url 'student_list' course.code %}" class="nav-link text-dark" style="font-size: 1.2rem;">Студенти</a>
                </li>
            </ul>
        </div>
    </div>
    <hr class="my-1">

    <div class="container my-4">
        <div class="p-3 mode">
            <div class="row">
                    <h2 class="text-center text-body-emphasis title-copy">
                        Скопіюйте код курсу та надайте його своїм студентам, щоб вони могли приєднатися
                    </h2>

                    <div class="col-md-4 mx-auto d-flex">
                        <input id="idCourse" class="form-control me-2" readonly value="{{course.code}}">
                        <button class="btn btn-outline-secondary" onclick="copy()" type="submit">
                            <ion-icon name="copy-outline"></ion-icon>
                        </button>
                    </div>
            </div>
        </div>
    </div>

    <div class="container my-4">
        <div class="p-3 mode">
            <div class="row">
                <h1 class="text-center text-body-emphasis">
                    Створити тест
                    <button id="show-form" class="btn btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#form-add" aria-expanded="false" aria-controls="form-add">
                        <i id="plus" class="bi bi-plus-lg"></i>
                        <i id="c-up" class="bi bi-chevron-up hidden-element"></i>
                    </button>
                </h1>

                <div id="form-add" class="col-md-6 mx-auto collapse">

                    {% block test_form_content %}
                    <form class="d-flex" method="post">
                        {% csrf_token %}
                        {{ test_form.name}}
                        <button class="btn btn-outline-secondary" type="submit">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                    </form>
                    {% endblock %}

                </div>
            </div>
        </div>
    </div>


    <div class="container my-4">
        {% show_tests course %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="{% static 'app/js/copy-clipboard.js' %}"></script>
    <script src="{% static 'app/js/dropdown-menu.js' %}"></script>

</body>
</html>
