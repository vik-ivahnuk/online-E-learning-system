<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Tests</title>
        {% load static %}
        {% load app_tags %}
        <link rel="icon" href="{% static 'app/img/logo_main.png'  %}">
        <link rel="stylesheet" href="{% static 'app/css/home-page.css' %}">
    </head>
<body>

    {% show_header username name %}

    <div class="container my-4">
        <div class="p-3 mode">
            <div class="row">
                    <h2 class="text-center text-body-emphasis title-copy">
                        Скопіюйте код курсу та поділіться ним зі своїми учнями аби вони могли приєднатися
                    </h2>

                    <div class="col-md-4 mx-auto d-flex">
                        <input id="idCourse" class="form-control me-2" readonly value="{{course.code}}">
                        <button class="btn btn-outline-secondary" onclick="copy()" type="submit">
                            <ion-icon name="copy-outline"></ion-icon>
                        </button>
                    </div>
            </div>
        </div>
    </div>

    <div class="container my-4">
        <div class="p-3 mode">
            <div class="row">
                <h1 class="text-center text-body-emphasis">
                    Створити тест
                    <button id="show-form" class="btn btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#form-add" aria-expanded="false" aria-controls="form-add">
                        <i id="plus" class="bi bi-plus-lg"></i>
                        <i id="c-up" class="bi bi-chevron-up hidden-element"></i>
                    </button>
                </h1>

                <div id="form-add" class="col-md-6 mx-auto collapse">

                    {% block test_form_content %}
                    <form class="d-flex" method="post">
                        {% csrf_token %}
                        {{ test_form.name}}
                        <button class="btn btn-outline-secondary" type="submit">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                    </form>
                    {% endblock %}

                </div>
            </div>
        </div>
    </div>


    <div class="container my-4">
        <div class="p-3 mode">

            <div class="container">
                <div class="p-4 task">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                        <div class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            AAAA
                        </div>

                        <div class="text-end">
                            <button type="button" class="btn btn-outline btn-primary">Редагувати</button>
                            <button type="button" class="btn btn-outline btn-success">Опублікувати</button>
                            <button type="button" class="btn btn-outline btn-danger">Видалити</button>
                            <span>Здача:</span>
                        </div>
                      </div>
                </div>
            </div>

             <div class="container my-3">
                <div class="p-4 task">

                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        function copy() {
              var copyText = document.getElementById("idCourse");

              copyText.select();
              copyText.setSelectionRange(0, 99999);
              navigator.clipboard.writeText(copyText.value);
        }
    </script>

    <script>
        const showFormButton = document.getElementById('show-form');
        const plusIcon = document.getElementById('plus');
        const cUpIcon = document.getElementById('c-up');

        showFormButton.addEventListener('click', function() {
          plusIcon.classList.toggle('hidden-element');
          cUpIcon.classList.toggle('hidden-element');
        });
    </script>

</body>
</html>
