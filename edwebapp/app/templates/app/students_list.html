<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Tests</title>
        {% load static %}
        {% load app_tags %}
        <link rel="icon" href="{% static 'app/img/logo_main.png'  %}">
        <link rel="stylesheet" href="{% static 'app/css/main.css' %}">
    </head>
<body>

    {% show_header username name %}

    <div class="container my-4">
        <div class="p-3 mode">
            <h1 class="text-center">{{ course_name }}</h1><br>
            {% if is_empty %}
            <div class="container my-4">
                <div class="p-5 text-center">
                    На цьому курсі ще немає студентів
                </div>
            </div>
            {% endif %}
            {% for student in students %}
                <div class="row text-center my-2">
                    <div class="col-md-3"></div>
                    <div class="col-md-2">
                        {{student.user.first_name}} {{student.user.last_name}}
                    </div>
                    <div class="col-md-2">
                        <a class="w-100 btn btn-primary">Переглянути роботи</a>
                    </div>
                    <div class="col-md-2">
                        <a class="w-100 btn btn-danger">Видалити</a>
                    </div>
                    <div class="col-md-3"></div>
                </div>
                <hr class="my-1">
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="{% static 'app/js/copy-clipboard.js' %}"></script>
    <script src="{% static 'app/js/dropdown-menu.js' %}"></script>

</body>
</html>
