<!DOCTYPE html>
<html>
<head>
	<title>Login Page And Registration Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/css/index.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="hero">
<div class="form-box">
		    <div class="button-box">
                <div id="btn"></div>
		        <button type="button" class="toggle-btn" onclick="login()">Log In</button>
		        <button type="button" class="toggle-btn" onclick="register()">Register</button>
    </div>
		<form id="login" class="input-group">
          <small><i class="fa fa-user" ></i></small>
		  <input type="text" class="input-field" placeholder="Enter Username" required>
		  <small><i class="fa fa-key" ></i></small>
		  <input type="password" class="input-field" placeholder="Enter Password" required>
          <input type="checkbox" class="chech-box"><span>Remember Password</span>
          <button type="submit" class="submit-btn">Log in</button>
        </form>
        <form id="register" class="input-group">
          <small><i class="fa fa-user" ></i></small>
		  <input type="text" class="input-field" placeholder="Enter Username" required>
		  <small><i class="fa fa-birthday-cake" ></i></small>
		  <input type="date" class="input-field" required>
		  <small><i class="fa fa-envelope" ></i></small>
		  <input type="email" class="input-field" placeholder="Email Account" required>
		  <small><i class="fa fa-key" ></i></small>
		  <input type="password" class="input-field" placeholder="Password" required>
          <input type="checkbox" class="chech-box"><span>I agree to the Terms & Conditions.</span>
          <button type="submit" class="submit-btn">Register Now</button>
        </form>
</div>

    </div>

    <script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function register(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    }
    function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
    }

    </script>
    </body>
</html>
