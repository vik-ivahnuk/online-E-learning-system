<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Hello, world!</title>
        <style>

        .mode {
            background: radial-gradient(circle at 18.7% 37.8%, rgb(250, 250, 250) 0%, rgb(225, 234, 238) 90%);
            border-radius: 1.5rem
        }

        .username {
            display: flex;
            align-items: center;
        }

        .dropdown-menu-acc {
            border-radius: 0.5rem;
        }


        .link-light:hover {
            color: black;
        }

        .title-copy {
            font-size: 1.2rem;
        }

        .hidden-element {
            display: none;
        }

        .task {
            background: red;
            border-radius: 0.9rem;
        }

        </style>
    </head>
<body>

    <header class="p-3 mb-3" style="background-color: red;">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                 <img src="main/img/logo.png" alt="Logo" />
            </a>

            <div class="nav col-12 col-lg-auto me-lg-auto mb-2"></div>
            <a href="#" class="nav-link px-2 link-light">Home</a>
            <a href="#" class="nav-link px-2 link-light">Logout</a>

            <a href="#" class="d-block link-light text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle" style="font-size: 1.7rem;"></i>
            </a>
            <ul class="dropdown-menu text-small dropdown-menu-acc">
                <li>
                    <div class="d-flex align-items-center py-2">
                        <i class="bi bi-person-circle ms-3" style="font-size: 1.8rem;"></i>
                        <div class="flex-column justify-content-center ms-2">
                            <h1 style="font-size: 0.9rem; margin: 0;">username</h1>
                            <h2 style="font-size: 0.7rem; margin: 0;">name lastname</h2>
                        </div>
                    </div>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Редагувати профіль</a></li>
            </ul>

            </div>
        </div>
    </header>

    <div class="container my-4">
        <div class="p-5 mode">
            <div class="row">
                    <h2 class="text-center text-body-emphasis title-copy">
                        Скопіюйте код курсу та поділіться ним зі своїми учнями аби вони могли приєднатися
                    </h2>

                    <div class="col-md-4 mx-auto d-flex">
                        <input id="idCourse" class="form-control me-2" readonly value="#######################">
                        <button class="btn btn-outline-secondary" onclick="copy()" type="submit">
                            <ion-icon name="copy-outline"></ion-icon>
                        </button>
                    </div>
            </div>
        </div>
    </div>

    <div class="container my-4">
        <div class="p-5 mode">
            <div class="row">
                    <h1 class="text-center text-body-emphasis">
                        Створити тест
                        <button id="show-form" class="btn btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#form-add" aria-expanded="false" aria-controls="form-add">
                            <i id="plus" class="bi bi-plus-lg"></i>
                            <i id="c-up" class="bi bi-chevron-up hidden-element"></i>
                        </button>
                    </h1>

                    <div id="form-add" class="col-md-6 mx-auto collapse">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Уведіть назву тесту">
                            <button class="btn btn-outline-secondary" type="submit">
                                <i class="bi bi-plus-lg"></i>
                            </button>
                        </form>
                    </div>
            </div>
        </div>
    </div>


    <div class="container my-4">
        <div class="p-5 mode">

            <div class="container">
                <div class="p-5 task">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                        <div class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            AAAA
                        </div>

                        <div class="text-end">
                            <button type="button" class="btn btn-outline btn-primary">Редагувати</button>
                            <button type="button" class="btn btn-outline btn-success">Опублікувати</button>
                            <button type="button" class="btn btn-outline btn-danger">Видалити</button>
                            <span>Здача:</span>
                        </div>
                      </div>
                </div>
            </div>

             <div class="container my-3">
                <div class="p-5 task">

                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        function copy() {
              var copyText = document.getElementById("idCourse");

              copyText.select();
              copyText.setSelectionRange(0, 99999);
              navigator.clipboard.writeText(copyText.value);
        }
    </script>

    <script>
        const showFormButton = document.getElementById('show-form');
        const plusIcon = document.getElementById('plus');
        const cUpIcon = document.getElementById('c-up');

        showFormButton.addEventListener('click', function() {
          plusIcon.classList.toggle('hidden-element');
          cUpIcon.classList.toggle('hidden-element');
        });
    </script>

</body>
</html>
